name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test1
      id: test1
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: test1
        setup-command: javac homework20_1.java
        command: java homework20_1
        input: |-
          1
          2
          2
          7
          8
        expected-output: head-->1-->2-->7-->8-->null
        comparison-method: contains
        timeout: 10
    - name: test2
      id: test2
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: test2
        setup-command: javac homework20_1.java
        command: java homework20_1
        input: |-
          1
          1
          1
          1
          2
        expected-output: head-->1-->2-->null
        comparison-method: contains
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST1_RESULTS: "${{steps.test1.outputs.result}}"
        TEST2_RESULTS: "${{steps.test2.outputs.result}}"
      with:
        runners: test1,test2
